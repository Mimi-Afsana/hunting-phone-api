<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting API</title>

    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="min-h-screen bg-slate-100 px-6 pt-4">
    <header class="">
        <h2 class="text-4xl text-center font-bold">Find the phone that you are looking for!
        </h2>
    </header>

    <main class="mt-8 container  max-w-7xl mx-auto ">
        <section class="flex justify-center items-center gap-2 bg-gray-200 p-4 rounded">
            <input id="search-input" type="text" placeholder="Search here"
                class="input input-bordered input-primary w-full max-w-xs" />
            <button onclick="handleSearch()" class=" btn btn-success self-stretch">Search</button>
        </section>

        <section id="loading-spinner" class="text-center hidden">
            <span class="loading loading-spinner loading-lg"></span>
        </section>

        <section class="mt-10">
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-6 justify-evenly">
            </div>
        </section>
        <div id="show-all" class="hidden mt-4 text-center">
            <button onclick="handleShowAll()" class="btn btn-success ">ShowAll</button>
        </div>

        <!-- show phone details -->
        <section id="show-details-each-phone ">
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_details_modal" class="modal">

            </dialog>

        </section>
    </main>

    <footer>

    </footer>

    <script src="phone.js"></script>
</body>

</html>
